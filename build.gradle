// java控制台输出中文乱码
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile localGroovy()
    compile gradleApi()
}

group 'com.tck'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
