plugins {
    id 'groovy'
    id 'java'
    id 'maven'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('./repo'))
            pom.project {
                groupId = 'com.tck'
                artifactId = 'MyPluginTrain'
                version = '1.0.0'
                description '学习自定义plugi'
            }
        }
    }
}

